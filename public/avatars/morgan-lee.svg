  <circle cx="120" cy="227" r="0.8" fill="rgba(255,255,255,0.5)"/>
  <circle cx="279" cy="228" r="3.5" fill="#B0B8C4"/>
  <circle cx="279" cy="228" r="2.2" fill="#C8D0D8" opacity="0.7"/>
  <circle cx="278" cy="227" r="0.8" fill="rgba(255,255,255,0.5)"/>

