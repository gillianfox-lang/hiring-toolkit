  <path d="M217 210 Q223 205 230 204 Q237 205 243 210" fill="none" stroke="rgba(26,26,46,0.55)" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M217 210 Q215 207 214 205" fill="none" stroke="rgba(26,26,46,0.45)" stroke-width="0.8"/>
  <path d="M220 208 Q219 205 218 204" fill="none" stroke="rgba(26,26,46,0.35)" stroke-width="0.6"/>
  <path d="M243 210 Q245 207 246 206" fill="none" stroke="rgba(26,26,46,0.4)" stroke-width="0.7"/>
