  <circle cx="222" cy="275" r="0.6" fill="rgba(80,50,25,0.2)"/>
  <circle cx="182" cy="272" r="0.4" fill="rgba(80,50,25,0.15)"/>
  <circle cx="190" cy="275" r="0.5" fill="rgba(80,50,25,0.16)"/>
  <circle cx="198" cy="277" r="0.4" fill="rgba(80,50,25,0.14)"/>
