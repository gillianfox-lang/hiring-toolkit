    </radialGradient>
    <radialGradient id="skin3Base" cx="0.45" cy="0.35" r="0.55">
      <stop offset="0%" stop-color="#DEB07A"/>
      <stop offset="55%" stop-color="#D4A068"/>
      <stop offset="100%" stop-color="#C49058"/>
