  <path d="M242 207 Q244 204 245 203" fill="none" stroke="rgba(13,13,26,0.35)" stroke-width="0.7"/>
  <path d="M217 218 Q230 222 243 218" fill="none" stroke="rgba(13,13,26,0.1)" stroke-width="0.7"/>

